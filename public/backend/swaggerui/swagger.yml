              $ref: "#/definitions/artisticEvent"
        400:
          description: "Invalide tag value"
        405:
          description: "Invalid input"
  /artisticEvent/sameDay/{id}:
    get:
      tags:
        - "artisticEvent"
      summary: "get the artistic event organized in the same day as the one with the passed id"
      description: ""
      operationId: "getArtisticEventBySameDay"
      produces:
      - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID to find the date to filter by"
          required: true
          type: "integer"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
